# 🔧 TRS-System-Health-Check-Setup — Dependabot Configuration
# Ensures all npm packages and GitHub Actions remain up-to-date and secure.

version: 2
updates:
  # 📦 Node.js (npm) Dependencies
  - package-ecosystem: "npm"
    directory: "/"  # Root directory where package.json is located
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️ deps"
      include: "scope"
    ignore:
      - dependency-name: "eslint"
        versions: ["^8.57.0"]
      - dependency-name: "jest"
        versions: ["^29.7.0"]

  # ⚙️ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"  # Looks for workflows under .github/workflows
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "Australia/Sydney"
    commit-message:
      prefix: "🧩 ci"
      include: "scope"
