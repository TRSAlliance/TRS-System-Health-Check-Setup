version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "04:00"
      timezone: "UTC"
    allow:
      - dependency-type: "production"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "TRS SECURITY"
      prefix-development: "TRS DEV"
      include: "scope"
    reviewers:
      - "TRSAlliance/security-team"
    labels:
      - "trs-dependencies"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
      time: "05:00"
    reviewers:
      - "TRSAlliance/security-team"
    labels:
      - "trs-actions"
